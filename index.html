<!DOCTYPE html>
<html class="html">
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
	
</head>
<body>
	<div class="casio">CASI-0</div>
	<div class="calculator">
		
		<img src="https://assets.stickpng.com/images/5847eab1cef1014c0b5e4840.png" alt="" class="img">
		<div   class="display" value = '0' >0</div>
		<button class="button" id="operators" value="C">C</button>
		<button class="button"id='operators' value="CE">CE</button>
		<button class="button"id='operators' value="%">%</button>
		<button class="button" id="operators" value="/">/</button>
		<button class="button" value="7">7</button>
		<button class="button" value="8">8</button>
		<button class="button" value="9">9</button>
		<button class="button" id="operators" value="*">*</button>
		<button class="button" value="4">4</button>
		<button class="button" value="5">5</button>
		<button class="button" value="6">6</button>
		<button class="button" id="operators" value="-">-</button>
		<button class="button" value="1">1</button>
		<button class="button" value="2">2</button>
		<button class="button" value="3">3</button>
		<button class="button" id="operators" value="+">+</button>
		<button class="button" value="0">0</button>
		<button class="button" value="00" >00</button>

		<button class="button" value=".">.</button>
		<button class="button" id="equals" value="=">=</button>
	  </div>
	  <div class="nombre">Matias Pereyra Inc.</div>
	<script src="script.js"></script>
</body>
</html>
